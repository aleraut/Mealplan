<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <title>Meals</title>
</head>
<body>
    <h1>Meals</h1>
	<table class="table table-striped" >
		<tr>
            <th>Name</th>
        </tr>	
		<tr th:each="meal : ${meals}">
			<td th:text="${meal.name}"></td> 
		</tr>
	</table>
</body>
</html>
