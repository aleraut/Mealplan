<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <title>Add a food</title>
</head>
<body>
    <div class="container">
        <h1>Add food</h1>
        <div class="col-md-4">
            <form th:object="${food}" th:action="@{save}" action="#" method="post">

                <label for="meal">Meal:</label>
                <select class="form-control" id="meal" th:field="*{meal}">
                    <option th:each="meal: ${meals}" th:value="${meal.mealId}" th:text="${meal.name}"></option>
                </select>
                <br/>
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control"/>
                <br/>
                <label for="ingredient">Main Ingredient</label>
                <input type="text" id="ingredient" th:field="*{ingredient}" class="form-control"/>
                <br/>
                <label for="calories">Calories</label>
                <input type="text" id="calories" th:field="*{calories}" class="form-control"/>
                <br/>
                <label for="price">Price</label>
                <input type="text" id="price" th:field="*{price}" class="form-control"/>
                <br/>
                <div style="clear: both; display: block; height: 10px;"></div>

                <input type="submit" class="btn btn-primary" value="Save">
            </form>
        </div>
    </div>
</body>
</html>
